name: test
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v2
    - name: Install requirements
      run: |
        python -m venv .venv
        source .venv/bin/activate
        pip install -r sync/requirements.txt
    - name: Run test
      run: |
        source .venv/bin/activate
        python sync/test_sync.py
